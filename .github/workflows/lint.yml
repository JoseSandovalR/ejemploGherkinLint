name: Gherkin Lint and Checkstyle

on: [pull_request]

jobs:
  gherkin_lint:
    name: Lint Gherkin Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install -g gplint

      - name: Lint Gherkin Code
        run: gplint -c './.gplintrc' 'src/test/resources/feature' > lint_output.txt || true

      - name: Print Lint Output
        run: cat lint_output.txt

      - name: Upload Lint Output
        uses: actions/upload-artifact@v2
        with:
          name: lint-output
          path: lint_output.txt

      - name: Run Python Script
        id: python-script
        run: |
          python3 --version
          python3 -m pip install xmltodict
          python3 path/to/gplintToXmlPython/gpLintReportToXml.py ${{ needs.gherkin_lint.outputs.lint_output_path }}

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v2
        with:
          name: checkstyle-report
          path: ${{ steps.python-script.outputs.report_path }}

      - name: Checkstyle Report
        uses: nikitasavinov/checkstyle-action@master
        with:
          name: Gherkin Lint Report
          checkstyle_report: ${{ steps.python-script.outputs.report_path }}
          fail_on_error: true