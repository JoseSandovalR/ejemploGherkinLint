name: Gherkin Lint and Checkstyle

on: [pull_request]

jobs:
  gherkin_lint:
    name: Lint Gherkin Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install -g gplint

      - name: Lint Gherkin Code
        run: gplint -c './.gplintrc' 'src/test/resources/feature' > lint_output.txt || true

      - name: Print Lint Output
        run: cat lint_output.txt

      - name: Run Python Script
        run: |
          python3 --version
          python3 -m pip install xmltodict
          git clone https://github.com/JoseSandovalR/gplintToXmlPython.git
          python3 gplintToXmlPython/gpLintReportToXml.py lint_output.txt
        working-directory: ejemploGherkinLint

      - name: Checkstyle Report
        uses: nikitasavinov/checkstyle-action@master
        with:
          name: Gherkin Lint Report
          checkstyle_report: report.xml
          fail_on_error: true

